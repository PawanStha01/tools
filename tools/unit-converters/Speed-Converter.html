    <script>
        // Dynamic Header
        const headerContent = `
            <header class="bg-primary text-white py-3">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/" class="text-white text-decoration-none">
                            <h1 class="h4 mb-0">Utility Tools</h1>
                        </a>
                        <nav>
                            <ul class="nav">
                                <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                                <li class="nav-item"><a href="#speed-converter" class="nav-link text-white">Speed Converter</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        `;
        document.getElementById('header').innerHTML = headerContent;

        // Dynamic Footer
        const footerContent = `
            <footer class="bg-dark text-white py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <p>Contact: support@utilitytools.com</p>
                            <p>&copy; 2025 Utility Tools. All rights reserved.</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <a href="#" class="text-white mx-2">Facebook</a>
                            <a href="#" class="text-white mx-2">Twitter</a>
                            <a href="#" class="text-white mx-2">LinkedIn</a>
                        </div>
                    </div>
                </div>
            </footer>
        `;
        document.getElementById('footer').innerHTML = footerContent;

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.tool-card');
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Speed Converter Logic
        function convertSpeed() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            const resultElement = document.getElementById('result');

            if (isNaN(inputValue)) {
                resultElement.textContent = 'Please enter a valid number';
                resultElement.classList.add('alert-danger');
                resultElement.classList.remove('alert-info');
                resultElement.style.display = 'block';
                return;
            }

            let result;
            // Convert input to m/s first
            let valueInMs;
            if (inputUnit === 'mph') {
                valueInMs = inputValue * 0.44704;
            } else if (inputUnit === 'kmh') {
                valueInMs = inputValue * 0.277778;
            } else {
                valueInMs = inputValue;
            }

            // Convert from m/s to output unit
            if (outputUnit === 'mph') {
                result = valueInMs / 0.44704;
            } else if (outputUnit === 'kmh') {
                result = valueInMs / 0.277778;
            } else {
                result = valueInMs;
            }

            resultElement.textContent = `${inputValue} ${inputUnit} = ${result.toFixed(2)} ${outputUnit}`;
            resultElement.classList.remove('alert-danger');
            resultElement.classList.add('alert-info');
            resultElement.style.display = 'block';
        }
    </script>
