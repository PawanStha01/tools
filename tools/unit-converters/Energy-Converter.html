    <!-- Custom JavaScript for Conversion Logic -->
    <script>
        const energyForm = document.getElementById('energyForm');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');

        energyForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset UI
            resultBox.style.display = 'none';
            errorBox.style.display = 'none';
            resultBox.innerHTML = '';
            errorBox.innerHTML = '';

            // Get input values
            const value = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;

            // Validate inputs
            if (isNaN(value)) {
                errorBox.innerHTML = 'Please enter a valid number.';
                errorBox.style.display = 'block';
                return;
            }
            if (!inputUnit || !outputUnit) {
                errorBox.innerHTML = 'Please select both input and output units.';
                errorBox.style.display = 'block';
                return;
            }

            // Conversion factors to Joules
            const toJoules = {
                joules: value => value,
                kwh: value => value * 3.6e6, // 1 kWh = 3.6 million Joules
                calories: value => value * 4.184 // 1 Calorie = 4.184 Joules
            };

            // Conversion from Joules to target unit
            const fromJoules = {
                joules: value => value,
                kwh: value => value / 3.6e6,
                calories: value => value / 4.184
            };

            try {
                // Perform conversion
                const joules = toJoules[inputUnit](value);
                const result = fromJoules[outputUnit](joules);
                
                // Format result with better precision handling
                function formatNumber(num) {
                    // If the number is very small or very large, use exponential notation
                    if (Math.abs(num) < 0.0001 || Math.abs(num) > 1000000) {
                        return num.toExponential(4);
                    }
                    
                    // For numbers between 0.0001 and 1,000,000, show up to 6 decimal places
                    const fixed = num.toFixed(6);
                    // Remove trailing zeros and unnecessary decimal point
                    return parseFloat(fixed).toString();
                }

                const formattedResult = formatNumber(result);
                const formattedInput = formatNumber(value);
                
                // Get unit display names
                const unitNames = {
                    joules: "Joules (J)",
                    kwh: "Kilowatt-hours (kWh)",
                    calories: "Calories (cal)"
                };
                
                resultBox.innerHTML = `
                    <strong>${formattedInput} ${unitNames[inputUnit]}</strong> 
                    = 
                    <strong>${formattedResult} ${unitNames[outputUnit]}</strong>
                `;
                resultBox.style.display = 'block';
            } catch (error) {
                errorBox.innerHTML = 'Conversion error. Please check your inputs.';
                errorBox.style.display = 'block';
                console.error(error);
            }
        });

        // Reset form on input change to clear previous results
        energyForm.addEventListener('input', function() {
            resultBox.style.display = 'none';
            errorBox.style.display = 'none';
        });
    </script>
