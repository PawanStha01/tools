    <script>
        // Dynamically Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Dynamically Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Fuel Efficiency Converter
        function convertFuel() {
            const input = parseFloat(document.getElementById('fuelInput').value);
            const unitFrom = document.getElementById('fuelUnitFrom').value;
            const unitTo = document.getElementById('fuelUnitTo').value;
            let result;

            if (isNaN(input)) {
                alert('Please enter a valid number');
                return;
            }

            if (unitFrom === 'mpg' && unitTo === 'l100km') {
                result = 235.215 / input;
            } else if (unitFrom === 'l100km' && unitTo === 'mpg') {
                result = 235.215 / input;
            } else {
                result = input; // Same unit
            }

            document.getElementById('fuelResult').textContent = result.toFixed(2) + ' ' + unitTo.replace('l100km', 'L/100km').replace('mpg', 'MPG');
        }

        

        // Download Fuel Result
        function downloadFuelResult() {
            const result = document.getElementById('fuelResult').textContent;
            const blob = new Blob([`Fuel Efficiency Conversion Result: ${result}`], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'fuel_efficiency_result.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        
    </script>
