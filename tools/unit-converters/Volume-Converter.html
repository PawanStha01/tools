    <!-- Volume Converter Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const convertBtn = document.getElementById('convertBtn');
            const inputValue = document.getElementById('inputValue');
            const inputUnit = document.getElementById('inputUnit');
            const outputUnit = document.getElementById('outputUnit');
            const outputValue = document.getElementById('outputValue');

            // Conversion factors (all conversions go through liters as base unit)
            const conversionFactors = {
                liters: 1,
                gallons: 3.785411784,  // 1 gallon = 3.785411784 liters
                milliliters: 0.001,     // 1 mL = 0.001 liters
                cubicmeters: 1000,      // 1 m³ = 1000 liters
                cubicinches: 0.016387064, // 1 in³ = 0.016387064 liters
                cubicfeet: 28.316846592, // 1 ft³ = 28.316846592 liters
                cups: 0.2365882365,     // 1 cup = 0.2365882365 liters
                pints: 0.473176473,     // 1 pint = 0.473176473 liters
                quarts: 0.946352946,    // 1 quart = 0.946352946 liters
                fluidounces: 0.0295735295625 // 1 fl oz = 0.0295735295625 liters
            };

            // Format number for display
            function formatNumber(num) {
                if (isNaN(num)) return 'Invalid input';
                
                // For very small or very large numbers, use scientific notation
                if (Math.abs(num) < 0.0001 || Math.abs(num) >= 1000000) {
                    return num.toExponential(6);
                }
                
                // For numbers between 0.0001 and 1,000,000
                const fixed = num.toFixed(8);
                // Remove trailing zeros after decimal
                return parseFloat(fixed).toString();
            }

            // Convert volume function
            function convertVolume() {
                const value = parseFloat(inputValue.value);
                if (isNaN(value)) {
                    outputValue.textContent = 'Please enter a valid number';
                    return;
                }

                const fromUnit = inputUnit.value;
                const toUnit = outputUnit.value;

                // Convert to liters first
                const liters = value * conversionFactors[fromUnit];
                // Then convert from liters to target unit
                const result = liters / conversionFactors[toUnit];

                outputValue.textContent = formatNumber(result);
            }

            // Event listeners
            convertBtn.addEventListener('click', convertVolume);
            
            // Also convert when any input changes
            inputValue.addEventListener('input', convertVolume);
            inputUnit.addEventListener('change', convertVolume);
            outputUnit.addEventListener('change', convertVolume);
            
            // Initial conversion
            convertVolume();
        });
    </script>
