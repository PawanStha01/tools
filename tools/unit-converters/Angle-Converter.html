    <script>
        // Dynamically Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Dynamically Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        

        // Angle Converter
        function convertAngle() {
            const input = parseFloat(document.getElementById('angleInput').value);
            const unitFrom = document.getElementById('angleUnitFrom').value;
            const unitTo = document.getElementById('angleUnitTo').value;
            let result;

            if (isNaN(input)) {
                alert('Please enter a valid number');
                return;
            }

            if (unitFrom === 'degrees' && unitTo === 'radians') {
                result = input * (Math.PI / 180);
            } else if (unitFrom === 'radians' && unitTo === 'degrees') {
                result = input * (180 / Math.PI);
            } else {
                result = input; // Same unit
            }

            document.getElementById('angleResult').textContent = result.toFixed(4) + ' ' + unitTo;
        }

        

        // Download Angle Result
        function downloadAngleResult() {
            const result = document.getElementById('angleResult').textContent;
            const blob = new Blob([`Angle Conversion Result: ${result}`], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'angle_conversion_result.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
