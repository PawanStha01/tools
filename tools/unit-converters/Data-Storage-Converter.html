        // Data Storage Converter Logic
        function convertStorage() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const resultElement = document.getElementById('result');

            if (isNaN(inputValue)) {
                resultElement.textContent = 'Please enter a valid number';
                return;
            }

            // Conversion factors to Bytes
            const factors = {
                'B': 1,
                'KB': 1024,
                'MB': 1024 ** 2,
                'GB': 1024 ** 3,
                'TB': 1024 ** 4
            };

            // Convert input to Bytes, then to target unit
            const bytes = inputValue * factors[fromUnit];
            const result = bytes / factors[toUnit];

            resultElement.textContent = result.toFixed(2) + ' ' + toUnit;
        }
    </script>
