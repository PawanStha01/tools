        <h1 class="text-center mb-4">Pressure Converter</h1>
        <div class="row">
            <!-- Tool Interface -->
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="inputValue" class="form-label">Enter Pressure Value:</label>
                    <input type="number" class="form-control" id="inputValue" placeholder="Enter value" step="any">
                </div>
                <div class="mb-3">
                    <label for="inputUnit" class="form-label">From Unit:</label>
                    <select class="form-select" id="inputUnit">
                        <option value="pascal">Pascal (Pa)</option>
                        <option value="bar">Bar</option>
                        <option value="psi">PSI</option>
                        <option value="atm">Atmosphere (Atm)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="outputUnit" class="form-label">To Unit:</label>
                    <select class="form-select" id="outputUnit">
                        <option value="pascal">Pascal (Pa)</option>
                        <option value="bar">Bar</option>
                        <option value="psi">PSI</option>
                        <option value="atm">Atmosphere (Atm)</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100 mb-3" onclick="convertPressure()">Convert</button>
                <button class="btn btn-success w-100" onclick="downloadResult()">Download Result</button>

<div id="footer-placeholder"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/tools/js/include.js"></script>
    <script src="/tools/js/main.js"></script>
    <script>
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Pressure Conversion Logic
        const conversionFactors = {
            pascal: { pascal: 1, bar: 1e-5, psi: 0.000145038, atm: 9.86923e-6 },
            bar: { pascal: 1e5, bar: 1, psi: 14.5038, atm: 0.986923 },
            psi: { pascal: 6894.76, bar: 0.0689476, psi: 1, atm: 0.068046 },
            atm: { pascal: 101325, bar: 1.01325, psi: 14.6959, atm: 1 }
        };

        function convertPressure() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;

            if (isNaN(inputValue)) {
                alert('Please enter a valid number');
                return;
            }

            const result = inputValue * conversionFactors[inputUnit][outputUnit];
            const resultText = `${inputValue} ${inputUnit} = ${result.toFixed(4)} ${outputUnit}`;
            document.getElementById('resultText').textContent = resultText;
            document.getElementById('result').style.display = 'block';
        }

        function downloadResult() {
            const resultText = document.getElementById('resultText').textContent;
            if (!resultText) {
                alert('Please perform a conversion first');
                return;
            }

            const blob = new Blob([resultText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pressure_conversion_result.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
