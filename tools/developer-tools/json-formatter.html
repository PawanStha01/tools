    <script>
        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        const toolItems = document.querySelectorAll('.tool-item');

        // Check if searchInput exists before adding event listener
        if (searchInput) {
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                toolItems.forEach(item => {
                    const toolName = item.dataset.toolName.toLowerCase();
                    item.style.display = toolName.includes(query) ? '' : 'none';
                });
            });
        }

        // JSON Formatter Functionality
        const formatBtn = document.getElementById('formatBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const jsonInput = document.getElementById('jsonInput');
        const jsonOutput = document.getElementById('jsonOutput');

        formatBtn.addEventListener('click', () => {
            try {
                const input = jsonInput.value;
                if (!input) {
                    jsonOutput.value = 'Please enter JSON data.';
                    return;
                }
                const parsed = JSON.parse(input);
                jsonOutput.value = JSON.stringify(parsed, null, 2);
            } catch (e) {
                jsonOutput.value = 'Invalid JSON: ' + e.message;
            }
        });

        clearBtn.addEventListener('click', () => {
            jsonInput.value = '';
            jsonOutput.value = '';
        });

        copyBtn.addEventListener('click', () => {
            if (!jsonOutput.value) {
                alert('No output to copy.');
                return;
            }

            // Try modern Clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(jsonOutput.value).then(() => {
                    alert('Output copied to clipboard!');
                }).catch(err => {
                    // Fallback to execCommand if Clipboard API fails
                    try {
                        jsonOutput.select();
                        document.execCommand('copy');
                        alert('Output copied to clipboard!');
                    } catch (fallbackErr) {
                        console.error('Failed to copy: ', fallbackErr);
                        alert('Failed to copy output. Please copy manually.');
                    }
                });
            } else {
                // Fallback for non-secure contexts or older browsers
                try {
                    jsonOutput.select();
                    document.execCommand('copy');
                    alert('Output copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy output. Please copy manually.');
                }
            }
        });
    </script>
