    <script>
        // CSS Minifier
        function minifyCSS() {
            const input = document.getElementById('cssInput').value;
            let output = input
                .replace(/\/\*[\s\S]*?\*\//g, '') // Remove comments
                .replace(/\s+/g, ' ') // Replace multiple spaces with single
                .replace(/; /g, ';') // Remove spaces after semicolons
                .replace(/: /g, ':') // Remove spaces after colons
                .replace(/ {/g, '{') // Remove spaces before braces
                .replace(/} /g, '}') // Remove spaces after braces
                .trim();
            document.getElementById('cssOutput').value = output;
        }

        // CSS Unminifier
        function unminifyCSS() {
            const input = document.getElementById('cssInput').value;
            let output = input
                .replace(/}/g, '}\n') // Add newline after closing braces
                .replace(/;/g, ';\n') // Add newline after semicolons
                .replace(/{/g, ' {\n') // Add newline and space before opening braces
                .replace(/:/g, ': ') // Add space after colons
                .replace(/,\s*/g, ', ') // Normalize commas
                .replace(/\n\s*\n/g, '\n'); // Remove extra newlines
            document.getElementById('cssOutput').value = output;
        }

        // Clear Input and Output Fields
        function clearFields() {
            document.getElementById('cssInput').value = '';
            document.getElementById('cssOutput').value = '';
        }

        // Copy to Clipboard
        function copyToClipboard() {
            const output = document.getElementById('cssOutput');
            output.select();
            document.execCommand('copy');
            alert('Output copied to clipboard!');
        }
    </script>
