        function convertMarkdown() {
            try {
                const markdownInput = document.getElementById('markdownInput').value;
                const htmlOutput = DOMPurify.sanitize(marked.parse(markdownInput));
                
                // Format the HTML for display with syntax highlighting
                const formattedHTML = formatHTML(htmlOutput);
                document.getElementById('htmlOutput').innerHTML = formattedHTML;
                hljs.highlightElement(document.getElementById('htmlOutput'));

                // Update preview
                updatePreview(htmlOutput);
            } catch (error) {
                console.error("Conversion error:", error);
                alert("Error during conversion. Please check console for details.");
            }
        }

        function formatHTML(html) {
            // Basic HTML formatting for display
            return html
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>')
                .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
        }

            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = htmlContent;

        function downloadHTML() {
            try {
                const htmlContent = document.getElementById('htmlOutput').textContent;
                downloadFile(htmlContent, 'markdown-output.html', 'text/html');
            } catch (error) {

            }
        }

        function downloadStyledHTML() {
            try {
                const htmlContent = DOMPurify.sanitize(marked.parse(document.getElementById('markdownInput').value));
                const fullHTML = downloadFile(fullHTML, 'styled-markdown-output.html', 'text/html');

            }
        }

        function downloadMinimalHTML() {
            try {
                const htmlContent = DOMPurify.sanitize(marked.parse(document.getElementById('markdownInput').value));
                const fullHTML = downloadFile(fullHTML, 'minimal-markdown-output.html', 'text/html');
            } catch (error) {
                console.error("Download error:", error);
                alert("Error during download. Please check console for details.");
            }
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        function copyToClipboard() {
            try {
                const htmlOutput = document.getElementById('htmlOutput');
                const range = document.createRange();
                range.selectNode(htmlOutput);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                
                // Show feedback on all copy buttons
                const copyButtons = document.querySelectorAll('[id^="copyBtn"]');
                copyButtons.forEach(btn => {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="bi bi-check"></i> Copied!';
                    btn.classList.remove('btn-outline-secondary');
                    btn.classList.add('btn-success');
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.classList.remove('btn-success');
                        btn.classList.add('btn-outline-secondary');
                    }, 2000);
                });
            } catch (error) {
                console.error("Copy error:", error);
                alert("Error copying to clipboard. Please check console for details.");
            }
        }

        function clearAll() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('htmlOutput').textContent = '';
            document.getElementById('previewContainer').innerHTML = '';
