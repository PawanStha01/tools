    <!-- Random String Generator Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const form = document.getElementById('stringForm');
            const lengthInput = document.getElementById('length');
            const lengthValue = document.getElementById('lengthValue');
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const charCount = document.getElementById('charCount');
            
            // Character sets
            const charSets = {
                uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lowercase: 'abcdefghijklmnopqrstuvwxyz',
                numbers: '0123456789',
                symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
            };
            
            // Update length value display
            lengthInput.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });
            
            // Generate random string
            function generateRandomString() {
                const length = parseInt(lengthInput.value);
                let chars = '';
                
                // Build character set based on selected options
                if (document.getElementById('uppercase').checked) chars += charSets.uppercase;
                if (document.getElementById('lowercase').checked) chars += charSets.lowercase;
                if (document.getElementById('numbers').checked) chars += charSets.numbers;
                if (document.getElementById('symbols').checked) chars += charSets.symbols;
                
                // Validate at least one character type is selected
                if (chars.length === 0) {
                    output.value = 'Please select at least one character type';
                    charCount.textContent = '0';
                    return;
                }
                
                // Generate the random string
                let result = '';
                const crypto = window.crypto || window.msCrypto; // Use crypto API if available
                
                if (crypto && crypto.getRandomValues) {
                    // More secure method using crypto API
                    const values = new Uint32Array(length);
                    crypto.getRandomValues(values);
                    
                    for (let i = 0; i < length; i++) {
                        result += chars[values[i] % chars.length];
                    }
                } else {
                    // Fallback to Math.random() if crypto API not available
                    for (let i = 0; i < length; i++) {
                        const randomIndex = Math.floor(Math.random() * chars.length);
                        result += chars[randomIndex];
                    }
                }
                
                output.value = result;
                charCount.textContent = result.length;
            }
            
            // Copy to clipboard
            copyBtn.addEventListener('click', function() {
                if (!output.value) return;
                
                output.select();
                document.execCommand('copy');
                
                // Show feedback
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                copyBtn.style.color = 'var(--success-color)';
                
                setTimeout(function() {
                    copyBtn.innerHTML = originalIcon;
                    copyBtn.style.color = '';
                }, 2000);
            });
            
            // Download as text file
            downloadBtn.addEventListener('click', function() {
                if (!output.value) {
                    alert('Please generate a string first');
                    return;
                }
                
                const blob = new Blob([output.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'random_string_' + new Date().getTime() + '.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                generateRandomString();
            });
            
            // Generate initial string on page load
            generateRandomString();
        });
    </script>
